---
name: tre-workspace-service-mysql
version: 0.1.1
description: "A MySQL workspace service"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET
parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string

  # the following are added automatically by the resource processor
  - name: id
    type: string
    description: "Resource ID"
    env: id
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    default: false
  - name: sql_sku
    type: string
    default: "GP | 5GB 2vCores"
  - name: storage_mb
    type: integer
    default: 5120
  - name: db_name
    type: string
    default: tredb

mixins:
  - exec
  - terraform:
      clientVersion: 1.2.6

outputs:
  - name: mysql_fqdn
    type: string
    applyTo:
      - install

install:
  - terraform:
      description: "Deploy MySQL workspace service"
      input: false
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        tre_resource_id: "{{ bundle.parameters.id }}"
        sql_sku: "{{ bundle.parameters.sql_sku }}"
        storage_mb: "{{ bundle.parameters.storage_mb }}"
        db_name: "{{ bundle.parameters.db_name }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "tre-workspace-service-mysql-{{ bundle.parameters.id }}"
      outputs:
        - name: mysql_fqdn
upgrade:
  - exec:
      description: "Upgrade shared service"
      command: echo
      arguments:
        - "This shared service does not implement upgrade action"
uninstall:
  - terraform:
      description: "Tear down MySQL workspace service"
      input: false
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        tre_resource_id: "{{ bundle.parameters.id }}"
        sql_sku: "{{ bundle.parameters.sql_sku }}"
        storage_mb: "{{ bundle.parameters.storage_mb }}"
        db_name: "{{ bundle.parameters.db_name }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "tre-workspace-service-mysql-{{ bundle.parameters.id }}"
