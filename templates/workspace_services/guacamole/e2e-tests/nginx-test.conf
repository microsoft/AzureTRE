events {
    worker_connections 1024;
}

http {
    upstream guacamole_backend {
        server guacamole-backend:80;
    }

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://guacamole_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Inject required auth headers for TRE extension
            proxy_set_header X-Forwarded-Access-Token "mock-test-token-for-e2e";
            proxy_set_header X-Forwarded-Preferred-Username "testuser@test.com";
            
            # Timeout settings for slow backend startup
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }
    }
}
