---
schemaVersion: 1.0.0
name: tre-shared-service-databricks-private-auth
version: 0.1.6
description: "An Azure TRE shared service for Azure Databricks authentication."
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:

  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: tre_id
    type: string
  - name: id
    type: string
    description: "Resource ID"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
    type: string
    default: "public"

outputs:
  - name: databricks_workspace_name
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - terraform:
      clientVersion: 1.3.6

install:
  - terraform:
      description: "Deploy Databricks Private Authentication Shared Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
      outputs:
        - name: databricks_workspace_name

upgrade:
  - terraform:
      description: "Upgrade Databricks Private Authentication Shared Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
      outputs:
        - name: databricks_workspace_name

uninstall:
  - terraform:
      description: "Uninstall Azure Databricks Private Authentication Shared Service"
      vars:
        tre_resource_id: ${ bundle.parameters.id }
        tre_id: ${ bundle.parameters.tre_id }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.name }-${ bundle.parameters.id }
