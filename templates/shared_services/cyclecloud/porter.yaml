---
schemaVersion: 1.0.0
name: tre-shared-service-cyclecloud
version: 0.7.4
description: "An Azure TRE Shared Service Template for Azure Cyclecloud"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: tre_id
    type: string
  - name: id
    type: string
    description: "An Id for this installation"
    env: id
  - name: azure_environment
    type: string
    default: "AzureCloud"
    description: "Used by Azure CLI to set the Azure environment"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
    type: string
    default: "public"
  - name: enable_cmk_encryption
    type: boolean
    default: false
  - name: key_store_id
    type: string
    default: ""

outputs:
  - name: connection_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: shared_subnet_address_prefixes
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - exec
  - terraform:
      clientVersion: 1.9.8
  - az:
      clientVersion: 2.67.0

install:
  - terraform:
      description: "Deploy Cyclecloud shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        arm_environment: ${ bundle.parameters.arm_environment }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.id }
      outputs:
        - name: connection_uri
        - name: shared_subnet_address_prefixes

upgrade:
  - terraform:
      description: "Update Cyclecloud shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        arm_environment: ${ bundle.parameters.arm_environment }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.id }
      outputs:
        - name: connection_uri
        - name: shared_subnet_address_prefixes

uninstall:
  - terraform:
      description: "Delete the Cyclecloud shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        arm_environment: ${ bundle.parameters.arm_environment }
        enable_cmk_encryption: ${ bundle.parameters.enable_cmk_encryption }
        key_store_id: ${ bundle.parameters.key_store_id }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.id }

start:
  - terraform:
      arguments:
        - "output"
      description: "Get resource ID from Terraform outputs"
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.id }
      outputs:
        - name: azure_resource_id
  - az:
      description: "Set Azure Cloud Environment"
      arguments:
        - cloud
        - set
      flags:
        name: ${ bundle.parameters.azure_environment }
  - az:
      description: "Login to Azure"
      arguments:
        - login
      flags:
        identity:
        client-id: ${ bundle.credentials.azure_client_id }
  - az:
      description: "Select the Azure subscription"
      arguments:
        - account
        - set
      flags:
        subscription: ${ bundle.credentials.azure_subscription_id }
  - az:
      description: "Start the VM"
      arguments:
        - vm
        - start
      flags:
        ids: ${ bundle.outputs.azure_resource_id }

stop:
  - terraform:
      arguments:
        - "output"
      description: "Get VM hostname and rg from Terraform outputs"
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.id }
      outputs:
        - name: azure_resource_id
  - az:
      description: "Set Azure Cloud Environment"
      arguments:
        - cloud
        - set
      flags:
        name: ${ bundle.parameters.azure_environment }
  - az:
      description: "Login to Azure"
      arguments:
        - login
      flags:
        identity:
        client-id: ${ bundle.credentials.azure_client_id }
  - az:
      description: "Select the Azure subscription"
      arguments:
        - account
        - set
      flags:
        subscription: ${ bundle.credentials.azure_subscription_id }
  - az:
      description: "Stop the VM"
      arguments:
        - vm
        - deallocate
      flags:
        ids: ${ bundle.outputs.azure_resource_id }
