---
schemaVersion: 1.0.0
name: tre-shared-service-gitea
version: 1.2.1
description: "A Gitea shared service"
dockerfile: Dockerfile.tmpl
registry: azuretre

custom:
  runtime_image:
    name: gitea
    build:
      version_file: docker/version.txt
      docker_file: docker/Dockerfile
      docker_context: docker

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET
parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: id
    type: string
    description: "Resource ID"
  - name: mgmt_acr_name
    type: string
    description: "The name of the Azure Container Registry"
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    env: ARM_ENVIRONMENT
    type: string
    default: "public"
  - name: sql_sku
    type: string
    default: "B | 4GB 2vCores"

mixins:
  - terraform:
      clientVersion: 1.9.8

outputs:
  - name: gitea_allowed_fqdns_list
    type: string
    default: ""
    applyTo:
      - install
      - upgrade
  - name: address_prefixes
    type: string
    default: ""
    applyTo:
      - install
      - upgrade
  - name: connection_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: is_exposed_externally
    type: boolean
    applyTo:
      - install
      - upgrade

install:
  - terraform:
      description: "Deploy shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        mgmt_resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        acr_name: ${ bundle.parameters.mgmt_acr_name }
        arm_environment: ${ bundle.parameters.arm_environment }
        sql_sku: ${ bundle.parameters.sql_sku }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-shared-service-gitea
      outputs:
        - name: gitea_allowed_fqdns_list
        - name: address_prefixes
        - name: connection_uri
        - name: is_exposed_externally

upgrade:
  - terraform:
      description: "Upgrade shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        mgmt_resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        acr_name: ${ bundle.parameters.mgmt_acr_name }
        arm_environment: ${ bundle.parameters.arm_environment }
        sql_sku: ${ bundle.parameters.sql_sku }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-shared-service-gitea
      outputs:
        - name: gitea_allowed_fqdns_list
        - name: address_prefixes
        - name: connection_uri
        - name: is_exposed_externally

uninstall:
  - terraform:
      description: "Tear down shared service"
      vars:
        tre_id: ${ bundle.parameters.tre_id }
        tre_resource_id: ${ bundle.parameters.id }
        mgmt_resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        acr_name: ${ bundle.parameters.mgmt_acr_name }
        arm_environment: ${ bundle.parameters.arm_environment }
        sql_sku: ${ bundle.parameters.sql_sku }
      backendConfig:
        use_azuread_auth: "true"
        use_oidc: "true"
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: ${ bundle.parameters.tre_id }-shared-service-gitea
